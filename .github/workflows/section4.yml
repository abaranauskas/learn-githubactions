name: Section 4
on:
  pull_request:
    types: 
      - opened
    branches:
      - main
    paths:
      - 'Section4/react/**'
  push:
    branches:
      - main
    paths:
      - 'Section4/react/**'
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: Section4/react
        run: npm ci
      - name: Test code
        working-directory: Section4/react
        run: npm run test
      - name: Build code
        working-directory: Section4/react
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."